<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20001010733-马旭 首页</title>
    <script src="./fonts/iconfont.js"></script>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/pub.css">
    <style>
        .background .header{
            display: flex;  
            margin-top: 4px;   
            height: 25px;
            position: absolute;
            width: 100%;
            top:0;
            left: 0; 
        }
        .background img{
            width: 100%;
        }
        .header>span{  
            font-size: 18px;
            padding: 0 4px;   
            color: #333;
            line-height: 20px; 
        } 
        .header>div{   
            flex-grow: 1;   
            display: flex;   
            background-color:rgb(206, 146, 109);
            border-radius: 16px;   
            padding-right: 5px;  
        }
        .header>div span{
            font-size: 18px;
            margin: 0 4px;
            line-height: 22px; 
        }
        .header p{
            font-size: 10px;
        }
        .header input{  
            background-color: rgb(206, 146, 109);   
            border: none;    
            flex-grow: 1;   
            outline: none;   
            line-height: 22px; 
        }
        .jbgn .shouye{
            margin: 0 10px 20px;
            margin: 10px;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 10px; 
            text-align: center;
            padding: 5px;
            background-color: #fff;
        }
        .jbgn .icon{
            width: 3em;
            height: 3em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .shouye>li{
            padding-top: 10px;
            width: 25%;
            line-height: 30px;  /* 行高决定它的高度 */
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            color: #000;
        }
        .background .jbgn{
            left: 0;
            top: 60px;
            margin-bottom: 20px;
        }




        .zx{
            margin: 15px;
        }
        .zx .header{
            display: flex;
            margin-bottom: 10px;
        }
        .zx .txt{
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .zx .iconfont{
            font-size: 25px;
            flex-grow: 1;
            color: #888;
            text-align: right;
        }
        .content li{
            /* 子元素在同一行里显示 */
            display: flex;
            border-bottom: .5px solid #eee;
            margin-bottom: 8px;
            padding-bottom: 10px;
        }
        .content img{
            width: 90px;
            height: 70px;
            border-radius: 12px; 
        }
        .wz{
            display: flex;
            /* 子元素可以换行 */
            flex-wrap: wrap;
            flex-grow: 1;/* 占剩余所有的空间 */
        }
        .wz span{
            line-height: 22px;
        }
        .contento{
            font-size: 16px;
            width: 100%;
            color: #000;
        }
        .contentt{
            font-size: 15px;
            width: 100%;
            margin-bottom: 10px;
            color: #000;
        }
        .time{
            flex-grow: 1;
            text-align:left;
            font-size: 8px;
            color:#888;
        }
         /* 盒子的阴影 */
         .jbgn{
            box-shadow: 6px 6px 6px rgb(237, 237, 237);
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./img/sybj.jpg">
    <div class="header">
        <span class="iconfont icon-choujiang1"><p>抽奖</p></span>
        <div class="sdh"> 
            <span class="iconfont icon-sousuo3"></span>  
            <input type="text" placeholder="养老专区"> 
            <span class="iconfont icon-yuyin"></span>
        </div>
        <span class="iconfont icon-zhuanzhang"><p>版本</p></span>
        <span class="iconfont icon-kefu2"><p>客服</p></span>
        <span class="iconfont icon-xiaoxi"><p>消息</p></span>
    </div>
    <main>
        <div class="jbgn">
        <ul class="shouye">
            <li>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-wodezhanghu"></use>
                </svg>
                <p>我的账户</p>
            </li>
            <li>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-zhuanzhang11"></use>
                </svg>
                <p>转账</p>
            </li>
            <li>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-mingxichaxun"></use>
                </svg>
                <p>明细查询</p>
            </li>
            <li>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-saoyisao"></use>
                </svg>
                <p>扫一扫</p>
            </li>
    </div>
    
    


    <div class="zx">
        <div class="header">
            <span class="txt">资讯</span>
            <span class="iconfont icon-jinru"></span>
        </div>
        <ul class="content"></ul>
    </div>
    </main>
    <footer>

    </footer>
    <!-- AJAX -->
    <script>
        var url="http://rap2api.taobao.org/app/mock/308895/zixun";
        var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();

            xhr.onreadystatechange = function(){
                 if (xhr.readyState === 4 && xhr.status === 200) {
                 var jarr=JSON.parse(xhr.responseText);//把服务器获得的字符串转换成json
                 insert(jarr);/* 自定义函数 */
                }                
            }

        function insert(jarr){
            var alist=document.querySelector(".content");
            jarr.forEach((v,i) => {
                var nli = document.createElement("li");
            nli.innerHTML= `
            <div class="wz">
            <span class="contento">${v. contento}</span>
            <span class="contentt">${v. contentt}</span>
            <span class="time">${v. time}</span>
            </div>
            <img src="${v. img}">`
            alist.appendChild(nli);
            })
        }
    </script>
    <!-- 页面跳转 -->
    <script>
        var rearch = document.querySelector(".sdh");
        rearch.onclick =()=>{
        window.location.href = "./rearch.html";        
    }
        var service = document.querySelector(".icon-kefu2");
        service.onclick =()=>{
        window.location.href = "./service.html";        
    }
    </script>

</div>
</body>
</html>
